# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Category

# Model Form Field configuration
form: $/thixpin/book/models/category/fields.yaml

# Model Class name
modelClass: Thixpin\Book\Models\Category

# Default redirect location
defaultRedirect: thixpin/book/categories

# Create page
create:
    title: backend::lang.form.create_title
    redirect: thixpin/book/categories/update/:id
    redirectClose: thixpin/book/categories

# Update page
update:
    title: backend::lang.form.update_title
    redirect: thixpin/book/categories
    redirectClose: thixpin/book/categories

# Preview page
preview:
    title: backend::lang.form.preview_title
