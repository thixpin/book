# Record name
name: Comment

# Model Form Field configuration
form: $/thixpin/book/models/comment/fields.yaml

# Model Class name
modelClass: Thixpin\Book\Models\Comment

# Default redirect location
defaultRedirect: thixpin/book/comments

# Create page
create:
