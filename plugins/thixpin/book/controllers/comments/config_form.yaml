    redirect: thixpin/book/comments/update/:id
    redirectClose: thixpin/book/comments

# Update page
update:
    title: backend::lang.form.update_title
    redirect: thixpin/book/comments
    redirectClose: thixpin/book/comments

# Preview page
preview:
    title: backend::lang.form.preview_title
