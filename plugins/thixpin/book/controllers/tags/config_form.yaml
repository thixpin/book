    redirect: thixpin/book/tags/update/:id
    redirectClose: thixpin/book/tags

# Update page
update:
    title: backend::lang.form.update_title
    redirect: thixpin/book/tags
    redirectClose: thixpin/book/tags

# Preview page
preview:
    title: backend::lang.form.preview_title
