# Record name
name: Tag

# Model Form Field configuration
form: $/thixpin/book/models/tag/fields.yaml

# Model Class name
modelClass: Thixpin\Book\Models\Tag

# Default redirect location
defaultRedirect: thixpin/book/tags

# Create page
create:
